<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Industry Preparation: UI/UX & Product Design</title>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet" />

    <!-- ── Google Translate: hide default top-bar ── -->
    <style>
      /* Remove the iframe banner Google injects at the top */
      .goog-te-banner-frame.skiptranslate { display: none !important; }
      /* Prevent Google from pushing the body down */
      body { top: 0 !important; }
      /* Hide the widget container we keep in the DOM */
      #google_translate_element { display: none !important; }
      /* Prevent flash of untranslated content spinner */
      .goog-te-spinner-pos { display: none !important; }
      /* Fix font rendering after translation */
      font { background-color: transparent !important; }
    </style>
    <script type="module" crossorigin src="/ui-ux_career-guide/assets/index-BBsuWKio.js"></script>
    <link rel="stylesheet" crossorigin href="/ui-ux_career-guide/assets/index-BP0cE4Z6.css">
  </head>
  <body>
    <!-- Hidden Google Translate mount point -->
    <div id="google_translate_element"></div>

    <div id="root"></div>

    <!-- ── Google Translate initialisation ── -->
    <script type="text/javascript">
      function googleTranslateElementInit() {
        new google.translate.TranslateElement(
          {
            pageLanguage: 'en',
            includedLanguages: 'en,si',
            layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
            autoDisplay: false,
          },
          'google_translate_element'
        );
      }

      /**
       * Read the current language from the googtrans cookie.
       * Returns 'si' if translated, 'en' otherwise.
       */
      window.getCurrentLang = function () {
        var match = document.cookie.match(/(?:^|;\s*)googtrans=\/en\/([^;]+)/);
        if (match && match[1] && match[1] !== 'en') return match[1];
        return 'en';
      };

      /**
       * Called from the React Navbar component.
       * Sets the googtrans cookie and reloads — the most reliable method.
       * lang: 'en' | 'si'
       */
      window.setPageLanguage = function (lang) {
        var hostname = window.location.hostname;
        var cookieVal = lang === 'en' ? '/en/en' : '/en/' + lang;
        // Set on both root domain and with leading dot for sub-domains
        document.cookie = 'googtrans=' + cookieVal + '; path=/; domain=' + hostname;
        document.cookie = 'googtrans=' + cookieVal + '; path=/';
        window.location.reload();
      };
    </script>
    <script
      type="text/javascript"
      src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"
    ></script>
  </body>
</html>
